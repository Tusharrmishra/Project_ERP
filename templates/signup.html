<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="../static/images/logo.png" />
    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../static/css/signup.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="signin">
      <img
        src="../static/images/background.png"
        alt="signin image"
        class="signin__img"
      />
      <div class="logo">
        <a href="../template/index.html"
          ><img src="../static/images/logo.png" alt=""
        /></a>
      </div>

      <form
        action="/signup"
        class="signin__form"
        id="signup-form"
        method="POST"
      >
        <h1 class="signin__title">Sign Up</h1>

        <div class="signin__content">
          <div class="signin__box">
            <i class="ri-user-3-line signin__icon"></i>

            <div class="signin__box-input">
              <input
                type="text"
                required
                class="signin__input"
                id="name"
                name="name"
                placeholder=" "
              />
              <label for="name" class="signin__label">Username</label>
            </div>
          </div>

          <div class="signin__box">
            <i class="ri-user-3-line signin__icon"></i>

            <div class="signin__box-input">
              <input
                type="email"
                required
                class="signin__input"
                id="email"
                name="email"
                placeholder=" "
              />
              <label for="email" class="signin__label">Email</label>
            </div>
          </div>

          <div class="signin__box">
            <i class="ri-lock-2-line signin__icon"></i>

            <div class="signin__box-input">
              <input
                type="password"
                required
                class="signin__input"
                id="user_password"
                name="user_password"
                placeholder=" "
              />
              <label for="user_password" class="signin__label"
                >Create a Password</label
              >
              <i class="ri-eye-off-line signin__eye" id="signin-eye"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="signin__button" id="signup-button">
          Sign Up
        </button>
        <a href="/login" class="btn1">
          <svg
            height="20"
            width="20"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            viewBox="0 0 1024 1024"
          >
            <path
              d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
            ></path>
          </svg>
          <span>Login</span>
        </a>
      </form>
    </div>

    <!--=============== MAIN JS ===============-->
    <script>
      const showHiddenPass = (signinPass, signinEye) => {
        const input = document.getElementById(signinPass),
          iconEye = document.getElementById(signinEye);

        iconEye.addEventListener("click", () => {
          // Change password to text
          if (input.type === "password") {
            // Switch to text
            input.type = "text";

            // Icon change
            iconEye.classList.add("ri-eye-line");
            iconEye.classList.remove("ri-eye-off-line");
          } else {
            // Change to password
            input.type = "password";

            // Icon change
            iconEye.classList.remove("ri-eye-line");
            iconEye.classList.add("ri-eye-off-line");
          }
        });
      };

      showHiddenPass("signin-pass", "signin-eye");
    </script>
    <script src="../static/javascript/signup.js"></script>
  </body>
</html>
