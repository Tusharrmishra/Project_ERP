<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>No.</th>
        <th>Product Name</th>
        <th>Status</th>
        <th>Release Date</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Coming soon</td>
        <td>Status</td>
        <td>2024-06-23 12.00</td>
        <td>Action</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Available</td>
        <td>Status</td>
        <td>2024-10-31 12:00</td>
        <td>Action</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Остоль со м</td>
        <td>Coming soon</td>
        <td>2004-04-23 12.00</td>
        <td>Action</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Coming soon</td>
        <td>Status</td>
        <td>2024-07-23 12.00</td>
        <td>Action</td>
      </tr>
    </table>
  </body>
</html>
